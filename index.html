<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Blinker:wght@400;700&family=Source+Sans+Pro:wght@300;400&display=swap" rel="stylesheet">
    <title>Flexbox card</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="card">
        <img class="card-img" src="img/tech.jpg" alt="an iphone on a macbook with dramatic lighting">
        <div class="card-content">
            <h2 class="card-title"></h2>
            <p class="card-body"></p>
            <div class="card-footer">
                <p class="card-read-time"><span>15</span> minute read</p>
                <a href="#" class="card-btn">read more</a>
            </div>
        </div>
    </div>
</body>
</html>
